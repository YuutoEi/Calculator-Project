<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="cal">
      <h3 id="hasil"></h3>
      <input type="text" name="num1" id="num1" placeholder="Number 1"/> <br><br>
      <input type="text" name="num2" id="num2" placeholder="Number 2"/><br><br>
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
      </select>
      <button type="submit" onclick="calculator()">Hasil</button>
    </div>
  </body>
</html>
<script>
  function calculator() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;
    var op = document.getElementById("op").value;

    if (op == "+") {
      var hasil = parseInt(num1) + parseInt(num2);
      document.getElementById("hasil").innerHTML = hasil;
    } else if (op == "-") {
      var hasil = parseInt(num1) - parseInt(num2);
      document.getElementById("hasil").innerHTML = hasil;
    } else if (op == "x") {
      var hasil = parseInt(num1) * parseInt(num2);
      document.getElementById("hasil").innerHTML = hasil;
    } else if (op == "/") {
      var hasil = parseInt(num1) / parseInt(num2);
      document.getElementById("hasil").innerHTML = hasil;
    }
  }
</script>
